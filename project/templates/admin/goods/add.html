{% extends 'admin/public/base.html' %}

{% block con-header %}
<div class="container-fluid am-cf">
	<div class="row">
	    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
	        <div class="page-header-heading"><span class="am-icon-plus page-header-heading-icon"></span> 商品添加 <small>Mr.Meng <span class="am-icon-sun-o"></span></small></div>
	    </div>

	</div>

</div>
{% endblock %}
{% block con-body %}
<div class="row-content am-cf">
	<form class="am-form tpl-form-line-form" action="{% url 'admin_goods_insert' %}" method="post" enctype="multipart/form-data" >

	{% csrf_token %}
        <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">  所属分类 <span class="tpl-form-line-small-title">classify</span></label>
            <select name = "typeid" data-am-selected="{btnSize: 'sm'}">
            {% for i in info %}
                {% if i.pid == '顶级分类' %}
                    <option disabled value="{{ i.id }}">{{ i.name }}</option>
                {% else %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endif %}
            {% endfor %}
            </select>
        </div>

    	<div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">  商品标题 <span class="tpl-form-line-small-title">types</span></label>
            <div class="am-u-sm-9">
                <input type="text" name="title" class="tpl-form-input" placeholder="商品标题">
            </div>
        </div>
        <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">  商品价格 <span class="tpl-form-line-small-title">types</span></label>
            <div class="am-u-sm-9">
                <input type="text" name="price" class="tpl-form-input" placeholder="商品价格">
            </div>
        </div>
        <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">  商品库存 <span class="tpl-form-line-small-title">types</span></label>
            <div class="am-u-sm-9">
                <input type="text" name="storage" class="tpl-form-input" placeholder="商品库存">
            </div>
        </div>
        <div class="am-form-group">
            <label for="user-weibo" class="am-u-sm-3 am-form-label">
                商品图片
            </label>
            <div class="am-u-sm-9">
                <div class="am-form-group am-form-file">
                    <div class="tpl-form-file-img">
                        <img src="/static/pics/default/defaultt.jpg" class="imgg" alt="" width="150px;">
                    </div>
                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                        <i class="am-icon-cloud-upload"></i> 选择商品图片上传</button>
                    <input id="doc-form-file" type="file" name="pic" multiple="">
                </div>

            </div>
        </div>
        <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">
                商品详情
            </label>
            <div class="am-u-sm-9">
                <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
                <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
                <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
                <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
                <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>

                <script id="editor" name="info" type="text/plain" style="height:300px;width:300px;color:red;">
                    请输入商品详情内容
                </script>
                
                <script type="text/javascript">
                   var ue = UE.getEditor('editor');
                   SyntaxHighlighter.all();
                </script>
            </div>
        </div>
        <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
                <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">添加</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('#doc-form-file').change(function(){
        var a = $('.imgg').attr('src',URL.createObjectURL($(this)[0].files[0]));
        // console.log(a)
    })
</script>
{% endblock %}
