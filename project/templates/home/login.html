{% extends 'home/register.html' %}

{% block title%}
	<title> Flyme 登录</title>
{% endblock %}

{% block context %}

<div id="content" class="content">  
    <div class="container-fluid"> 
		<div class="banner-box hidden-xs hidden-sm">
			<div class="container">

				<form id="mainForm" action="{% url 'login' %}" method="post" class="main-form">
                    {% csrf_token %}
					<div class="tab-title">
						<a class="linkAGray" id="toAccountLogin" href="javascript:void(0);" style="font-size:24px">账号登录</a>
					</div>
					<div class="tip-box visiblility-hidden">
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <i class="glyphicon glyphicon-exclamation-sign"></i>
						      <span class="tip-font"></span>
						    <span aria-hidden="true" class="cha">×</span>
						  </button>
					</div>

					<div class="normalInput cycode-box fieldInput" id="cycode-box" style="margin-top:-40px">
						  <div class="cycode-selectbox">
							   <input type="text" class="ipt-account inp-focus" name="username" id="account" maxlength="50" placeholder="用户名" autocomplete="off">
						  </div>
					</div>

					<div class="normalInput fieldInput passwd-box">
						  <input class="inp-focus" name="password" id="password" maxlength="16" placeholder="密码" autocomplete="off" type="password">
				    </div>

                    <div class="normalInput cycode-box fieldInput" id="cycode-box">
                        <div class="cycode-selectbox" style="position:relative;">
                            <input class="ipt-account inp-focus" name="vcode" id="account" maxlength="50" placeholder="验证码" autocomplete="off">
                            <img src="{% url 'getvcode' %}" style="position: absolute;top:10px;right:0px" onclick="this.src='/admin/getvcode/?'+Math.random()">
                        </div>
                    </div>
                    

					<div class="transferField" style="margin-bottom:20px;">
						<a class="go2forgetpwd linkABlue rememberFieldForA" href="{% url 'forget' %}">忘记密码?</a>
						<a class="go2register linkABlue" href="{% url 'register' %}" id="toRegister">注册</a>
					</div>
					<button style="width:300px;height:50px;background:#39f;color:#fff;font-size:18px;">登录</button>
				</form>
			</div>
		</div>

    </div>
  </div>
{% endblock %}
